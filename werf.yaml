{{- $projectName := "go-grpc-boilerplate" }}
---

project: {{ $projectName }}
configVersion: 1
deploy:
  helmRelease: {{ $projectName }}
---

image: mockery
from: golang:alpine
shell:
  install:
    - go install github.com/vektra/mockery/v2@latest
---

image: golangci-lint
from: golangci/golangci-lint:latest
---

image: sqlboiler
from: golang:alpine
shell:
  install:
    - go install github.com/volatiletech/sqlboiler/v4@latest
    - go install github.com/volatiletech/sqlboiler/v4/drivers/sqlboiler-psql@latest
---

image: goose
from: golang:alpine
shell:
  install:
    - go install github.com/pressly/goose/v3/cmd/goose@latest
---

image: binary
from: golang:1.21-alpine
shell:
  install:
    - cd /app
    - go mod download
  beforeSetup:
    - cd /app
    - CGO_ENABLED=0 go build -ldflags="-w -s" -o bin/{{ $projectName }} cmd/*.go
git:
  - add: /
    to: /app
    stageDependencies:
      install:
        - "go.mod"
        - "go.sum"
      beforeSetup:
        - "**/*.go"
mount:
  - from: build_dir
    to: /go/pkg/mod
---

image: {{ $projectName }}
from: alpine:latest
docker:
  CMD: {{ $projectName }}
import:
  - image: binary
    add: /app/bin/{{ $projectName }}
    to: /usr/local/bin/{{ $projectName }}
    after: setup
---

